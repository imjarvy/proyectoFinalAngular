<div class="p-4 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-4">Pedidos Restaurante</h2>

  <div class="mb-4 flex gap-4 items-center">
    <label class="font-semibold">Filtrar por estado:</label>
    <select
      [value]="estadoFiltro"
      (change)="setEstadoFiltro($event)"
      class="border rounded p-2"
    >
      <option *ngFor="let opt of ESTADOS" [value]="opt.value">{{ opt.label }}</option>
    </select>
  </div>

  <div *ngIf="loading">
    Cargando pedidos...
  </div>
  <div *ngIf="error" class="text-red-500">
    {{ error }}
  </div>
  <div *ngIf="!loading && !error && pedidosFiltrados.length === 0">
    No hay pedidos para mostrar.
  </div>
  <table *ngIf="!loading && !error && pedidosFiltrados.length > 0" class="min-w-full bg-white rounded shadow">
    <thead>
      <tr>
        <th class="px-2 py-2">ID</th>
        <th class="px-2 py-2">Cliente</th>
        <th class="px-2 py-2">Men√∫</th>
        <th class="px-2 py-2">Cantidad</th>
        <th class="px-2 py-2">Estado</th>
        <th class="px-2 py-2">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of pedidosFiltrados" class="border-b hover:bg-gray-50">
        <td class="px-2 py-2">{{ order.id }}</td>
        <td class="px-2 py-2">{{ getCustomerName(order.customer_id) }}</td>
        <td class="px-2 py-2">{{ getMenuName(order.menu_id) }}</td>
        <td class="px-2 py-2">{{ order.quantity }}</td>
        <td class="px-2 py-2">{{ order.status }}</td>
        <td class="px-2 py-2">{{ order.total_price }}</td>
      </tr>
    </tbody>
  </table>
</div>
