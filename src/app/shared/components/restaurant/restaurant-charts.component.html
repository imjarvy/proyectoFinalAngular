<div class="p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
  <h2 class="col-span-1 md:col-span-3 text-2xl font-bold mb-4">
    Resumen de Pedidos
  </h2>

  <div *ngIf="loading" class="col-span-1 md:col-span-3">
    Cargando datos...
  </div>

  <div *ngIf="!loading && error" class="col-span-1 md:col-span-3 text-red-500">
    {{ error }}
  </div>

  <ng-container *ngIf="!loading && !error && barCharts && doughnutCharts && lineCharts">
    <!-- Barras -->
    <div class="w-full flex flex-col items-center mb-8 col-span-1 md:col-span-3">
      <h3 class="text-xl font-bold mb-4 w-full text-left">
        Pedidos por Categor√≠a (Barras)
      </h3>
      <div class="w-full flex flex-row flex-wrap gap-8 justify-center">
        <div
          *ngFor="let chart of barCharts; let idx = index"
          class="bg-white rounded shadow p-4 flex flex-col items-center md:w-1/3"
          style="min-width: 320px; max-width: 350px; height: 260px;"
        >
          <canvas [attr.id]="'barChart' + idx"></canvas>
        </div>
      </div>
    </div>

    <!-- Circulares -->
    <div class="w-full flex flex-col items-center mb-8 col-span-1 md:col-span-3">
      <h3 class="text-xl font-bold mb-4 w-full text-left">Pedidos Circulares</h3>
      <div class="w-full flex flex-row flex-wrap gap-8 justify-center">
        <div
          *ngFor="let chart of doughnutCharts; let idx = index"
          class="bg-white rounded shadow p-4 flex flex-col items-center md:w-1/3"
          style="min-width: 320px; max-width: 350px; height: 260px;"
        >
          <canvas [attr.id]="'doughnutChart' + idx"></canvas>
        </div>
      </div>
    </div>

    <!-- Series -->
    <div class="w-full flex flex-col items-center col-span-1 md:col-span-3">
      <h3 class="text-xl font-bold mb-4 w-full text-left">
        Pedidos en el Tiempo (Series)
      </h3>
      <div class="w-full flex flex-row flex-wrap gap-8 justify-center">
        <div
          *ngFor="let chart of lineCharts; let idx = index"
          class="bg-white rounded shadow p-4 flex flex-col items-center md:w-1/3"
          style="min-width: 320px; max-width: 350px; height: 260px;"
        >
          <canvas [attr.id]="'lineChart' + idx"></canvas>
        </div>
      </div>
    </div>
  </ng-container>
</div>
