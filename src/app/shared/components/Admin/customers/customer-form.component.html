<form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow max-w-md mx-auto">
  <h2 class="text-xl font-bold mb-4">
    {{ initialData.id ? 'Editar Cliente' : 'Crear Cliente' }}
  </h2>
  <div class="mb-4">
    <label class="block font-semibold">Nombre</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="formData.name"
      class="border rounded w-full p-2"
    />
    <div *ngIf="errors.name" class="text-red-500 text-sm">{{ errors.name }}</div>
  </div>
  <div class="mb-4">
    <label class="block font-semibold">Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="formData.email"
      class="border rounded w-full p-2"
    />
    <div *ngIf="errors.email" class="text-red-500 text-sm">{{ errors.email }}</div>
  </div>
  <div class="mb-4">
    <label class="block font-semibold">Tel√©fono</label>
    <input
      type="text"
      name="phone"
      [(ngModel)]="formData.phone"
      class="border rounded w-full p-2"
    />
    <div *ngIf="errors.phone" class="text-red-500 text-sm">{{ errors.phone }}</div>
  </div>
  <div class="flex justify-end space-x-2">
    <button
      type="button"
      (click)="onCancel()"
      class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded"
    >
      Cancelar
    </button>
    <button
      type="submit"
      [disabled]="loading"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
    >
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
  </div>
</form>
