<div class="motorcycle-form-view">
  <style>
    .motorcycle-form-view { font-family:'Poppins','Segoe UI',system-ui,-apple-system,sans-serif; color:#0f172a; }
    .form-shell { max-width:560px; margin:0 auto; background:#fff; border-radius:20px; padding:28px; box-shadow:0 18px 40px rgba(15,23,42,0.12); border:1px solid rgba(15,23,42,0.08); position:relative; overflow:hidden; }
    .form-shell::after { content:""; position:absolute; inset:-70% 58% auto; width:360px; height:360px; background:radial-gradient(circle at center, rgba(59,130,246,0.16), transparent 65%); filter:blur(16px); }
    .form-header { position:relative; z-index:1; margin-bottom:18px; }
    .form-title { font-size:1.7rem; font-weight:800; margin-bottom:6px; }
    .form-sub { color:#6b7280; font-weight:500; }
    .form-grid { position:relative; z-index:1; display:grid; gap:16px; }
    .field { display:flex; flex-direction:column; gap:8px; }
    .field label { font-weight:700; letter-spacing:0.01em; }
    .hint { color:#6b7280; font-size:0.85rem; }
    .control { border:1px solid rgba(15,23,42,0.12); border-radius:12px; padding:12px 14px; background:#fff; font-weight:600; transition:border-color .18s ease, box-shadow .18s ease; }
    .control:focus { border-color:#2563eb; box-shadow:0 0 0 3px rgba(37,99,235,0.18); outline:none; }
    .actions { display:flex; justify-content:flex-end; gap:10px; margin-top:12px; position:relative; z-index:1; }
    .btn-primary { border:none; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer; background:linear-gradient(135deg,#2563eb,#7c3aed); color:#fff; box-shadow:0 16px 30px rgba(37,99,235,0.25); transition:transform .18s ease, box-shadow .18s ease, opacity .18s ease; }
    .btn-primary:hover { transform:translateY(-2px); box-shadow:0 20px 40px rgba(124,58,237,0.28); }
    .btn-primary:disabled { opacity:0.6; cursor:not-allowed; box-shadow:none; }
  </style>

  <form (ngSubmit)="submit()" class="form-shell">
    <div class="form-header">
      <h2 class="form-title">{{ isEdit ? 'Editar Motocicleta' : 'Nueva Motocicleta' }}</h2>
      <p class="form-sub">Ingresa los datos de la moto para guardarlos</p>
    </div>

    <div class="form-grid">
      <div class="field">
        <label>Placa</label>
        <input
          type="text"
          name="license_plate"
          [(ngModel)]="values.license_plate"
          pattern="^[A-Z]{3}\d{3}$"
          required
          class="control"
          placeholder="Ej. ABC123"
        />
        <span class="hint">Formato: 3 letras + 3 números (ABC123)</span>
      </div>

      <div class="field">
        <label>Marca</label>
        <input
          type="text"
          name="brand"
          [(ngModel)]="values.brand"
          required
          class="control"
          placeholder="Ej. Honda"
        />
      </div>

      <div class="field">
        <label>Año</label>
        <input
          type="number"
          name="year"
          [(ngModel)]="values.year"
          min="2000"
          [max]="currentYear"
          required
          class="control"
          placeholder="Ej. 2021"
        />
      </div>

      <div class="field">
        <label>Estado</label>
        <select
          name="status"
          [(ngModel)]="values.status"
          required
          class="control"
        >
          <option value="">Seleccione</option>
          <option value="available">Disponible</option>
          <option value="busy">Ocupada</option>
          <option value="under_maintenance">En mantenimiento</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn-primary">{{ isEdit ? 'Actualizar' : 'Crear' }}</button>
    </div>
  </form>
</div>
