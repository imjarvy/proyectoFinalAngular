<div class="restaurant-form-view">
  <style>
    .restaurant-form-view { font-family:'Poppins','Segoe UI',system-ui,-apple-system,sans-serif; color:#0f172a; }
    .form-shell { max-width:560px; margin:0 auto; background:#fff; border-radius:20px; padding:28px; box-shadow:0 18px 40px rgba(15,23,42,0.12); border:1px solid rgba(15,23,42,0.08); position:relative; overflow:hidden; }
    .form-shell::after { content:""; position:absolute; inset:-70% 58% auto; width:360px; height:360px; background:radial-gradient(circle at center, rgba(16,185,129,0.16), transparent 65%); filter:blur(16px); }
    .form-header { position:relative; z-index:1; margin-bottom:18px; }
    .form-title { font-size:1.7rem; font-weight:800; margin-bottom:6px; }
    .form-sub { color:#6b7280; font-weight:500; }
    .error-card { position:relative; z-index:1; padding:12px 16px; border-radius:12px; border:1px solid rgba(239,68,68,0.22); background:rgba(239,68,68,0.08); color:#b91c1c; font-weight:700; margin-bottom:16px; }
    .form-grid { position:relative; z-index:1; display:grid; gap:16px; }
    .field { display:flex; flex-direction:column; gap:8px; }
    .field label { font-weight:700; letter-spacing:0.01em; }
    .control { border:1px solid rgba(15,23,42,0.12); border-radius:12px; padding:12px 14px; background:#fff; font-weight:600; transition:border-color .18s ease, box-shadow .18s ease; }
    .control:focus { border-color:#14b8a6; box-shadow:0 0 0 3px rgba(20,184,166,0.18); outline:none; }
    .actions { display:flex; justify-content:flex-end; gap:10px; margin-top:12px; position:relative; z-index:1; }
    .btn { border:none; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer; transition:transform .18s ease, box-shadow .18s ease, opacity .18s ease; }
    .btn:disabled { opacity:0.6; cursor:not-allowed; box-shadow:none; }
    .btn-secondary { background:rgba(15,23,42,0.07); color:#0f172a; }
    .btn-secondary:hover:not(:disabled) { transform:translateY(-2px); box-shadow:0 12px 24px rgba(15,23,42,0.12); }
    .btn-primary { background:linear-gradient(135deg,#10b981,#14b8a6); color:#fff; box-shadow:0 16px 30px rgba(20,184,166,0.25); }
    .btn-primary:hover:not(:disabled) { transform:translateY(-2px); box-shadow:0 20px 40px rgba(20,184,166,0.32); }
  </style>

  <form (ngSubmit)="onSubmit()" class="form-shell">
    <div class="form-header">
      <h2 class="form-title">{{ restaurantId ? 'Editar Restaurante' : 'Nuevo Restaurante' }}</h2>
      <p class="form-sub">Completa los datos del restaurante para guardarlos</p>
    </div>

    <div *ngIf="error" class="error-card">{{ error }}</div>

    <div class="form-grid">
      <div class="field">
        <label>Nombre</label>
        <input
          type="text"
          name="name"
          [(ngModel)]="formData.name"
          class="control"
          placeholder="Ej. La Parrilla Express"
          required
        />
      </div>

      <div class="field">
        <label>Dirección</label>
        <input
          type="text"
          name="address"
          [(ngModel)]="formData.address"
          class="control"
          placeholder="Calle 123 # 45-67"
          required
        />
      </div>

      <div class="field">
        <label>Teléfono</label>
        <input
          type="tel"
          name="phone"
          [(ngModel)]="formData.phone"
          class="control"
          placeholder="Ej. +57 300 123 4567"
          required
        />
      </div>

      <div class="field">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="formData.email"
          class="control"
          placeholder="restaurante@ejemplo.com"
        />
      </div>
    </div>

    <div class="actions">
      <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="loading">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="loading">{{ loading ? 'Guardando...' : 'Guardar' }}</button>
    </div>
  </form>
</div>
